<header>
  <h1>{{ .Site.Title }}</h1>
  <nav>{{ $currentPage := . }}{{ range .Site.Menus.nav }}
    <a class="nav-item{{if or ($currentPage.IsMenuCurrent "nav" .) ($currentPage.HasMenuCurrent "nav" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>{{ end }}
    <span>{{ $.Site.Author.name }}</span>
  </nav>
  <hr>
</header>
