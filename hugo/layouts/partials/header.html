<header class="top">
  <h1><a href="/">{{ .Site.Title }}</a></h1>
  <nav>
    <ul>{{ $currentPage := . }}{{ range .Site.Menus.nav }}
      <li class="nav-item{{if or ($currentPage.IsMenuCurrent "nav" .) ($currentPage.HasMenuCurrent "nav" .) }} active{{end}}"><a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a></li>{{ end }}
    </ul>
    <span>by {{ $.Site.Author.name }}</span>
  </nav>
  <hr>
</header>
