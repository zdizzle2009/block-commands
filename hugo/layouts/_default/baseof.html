<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>
    {{ block "title" . }}{{- with .Title }}{{ . }} &middot; {{ end }}{{ .Site.Title -}}{{ end }}
  </title>{{ with .Description }}
  <meta name="description" content="{{ . }}">{{ end }}
  <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
  <meta name="msapplication-TileColor" content="#222222">
  <meta name="theme-color" content="#ffffff">
  {{ .Hugo.Generator }}
  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="canonical" href="{{ .Permalink }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">
  {{ if .RSSLink }}<link rel="alternate" href="{{ .RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link rel="feed" href="{{ .RSSLink }}" type="application/rss+xml" title="{{ .Site.Title }}" />{{ end }}
  <script defer src="{{ "/js/main.bundle.js" | relURL }}"></script>
</head>

<body>
{{ block "header" . }}{{ partial "header" . }}{{end}}

<main>
{{ block "main" . }}{{end}}
</main>

{{ block "footer" . }}{{ partial "footer" . }}{{end}}
</body>

</html>
